<#include "/common/head.html"/>
<script type="text/javascript" src="${basePath}/res/js/ZeroClipboard/ZeroClipboard.min.js"></script>

    <table id="dg"></table>
    <div id="tb" style="padding:2px 5px;">
        <div class="wrap_search">
            <span class="search_item">
                <span class="item_text">表单名称: </span>
                <span class="item_obj">
                    <input class="easyui-textbox" type="text" name="form_name" />
                </span>    
            </span>
            <span class="search_item">
                <span class="item_text">数据库表名: </span>
                <span class="item_obj">
                    <input class="easyui-textbox" type="text" name="table_name" />
                </span>    
            </span>
            <span class="search_item">
                <span class="item_text">是否自增:</span>
                <span class="item_obj">
                    <select class="easyui-combobox" name="is_auto" panelHeight="auto" style="width:100px">
                        <option value="1">是</option>
                        <option value="0">否</option>
                    </select>
                </span>
            </span>
            <span class="search_item search_between">
                <span class="item_text">日期: </span>
                <span class="item_obj">
                    <input class="easyui-datebox" name="_start_create_time"/> ～ <input class="easyui-datebox" name="_end_create_time"/>
                </span>
            </span>
        </div>
        <div style="text-align: left; margin:6px;">
            <a href="#" class="easyui-linkbutton" iconCls="glyphicon-flash" plain="true" onclick="genForm()">生成表单</a>
            <a href="#" class="easyui-linkbutton" iconCls="glyphicon-pencil" plain="true" onclick="update()">编辑</a>
            <a href="#" class="easyui-linkbutton" iconCls="glyphicon-remove" plain="true" onclick="del()">删除</a>
            <a href="#" class="easyui-linkbutton" iconCls="glyphicon-pushpin" plain="true" onclick="extendBtn()">扩展按钮</a>
            <a href="#" class="easyui-linkbutton" iconCls="glyphicon-pushpin" plain="true" onclick="extendJs()">扩展JS</a>
            <div style="float:right; padding-right:40px;">
                <a href="#" class="easyui-linkbutton" iconCls="icon-search" onclick="zcurdSearch(this)">搜索</a>
                <a href="#" class="easyui-linkbutton" iconCls="icon-search">重置</a>
            </div>
        </div>
    </div>

<script type="text/javascript">
var datagrid = $("#dg");
$(function() {
	datagrid.datagrid({
		rownumbers:true,
    	fit:true,
    	border:false,
    	rownumbers:true,
    	url:'listData',
    	method:'get',
    	toolbar:'#tb',
    	pagination:true,
    	pageSize: 20,
    	columns:[[
	    	{field:'id', checkbox:true},
	    	{field:'form_name', title: '表单名称', width:120},
	    	{field:'table_name', title: '数据库表名', width:120},
	        {field:'id_field', title: '主键字段', width:120},
	        {field:'is_auto', title: '是否自增', width:120},
	        {field:'create_time', title: '创建时间', width:130},
	        {field:'operate', title: '操作', width:120, 
	        	formatter: function(value, row, index){
				  	return '<a class="operate" href="###" onclick="preview(' + index + ')">预览</a>' + 
				  		   '<a class="operate" id="copyBtn' + index + '" data-clipboard-target="fe_text' + index + '" href="###">复制地址</a>'; 
			  	} 
	        }
	    ]],
	    onLoadSuccess: function(data) {
	    	//处理复制
	    	$.each(datagrid.datagrid("getRows"), function(i) {
	    		copyUrl($("#copyBtn" + i).get(0), i);
	    	});
	    }
	});
});

//预览
function preview(index) {
	var row = datagrid.datagrid("getRows")[index];
	top.window.addMainTab("[预览]" + row.form_name, "../zcurd/listPage?headId=" + row.id);
}

//复制地址
function copyUrl(obj, index) {
	var row = datagrid.datagrid("getRows")[index];
	$('#fe_text' + index).remove();
	$('<textarea id="fe_text' + index + '"></textarea>').text("/zcurd/listPage?headId=" + row.id).hide().appendTo("body");
	var clip = new ZeroClipboard(obj, {
  		moviePath: "${basePath}/res/js/ZeroClipboard/ZeroClipboard.swf"
	});
	clip.on('complete', function(client, args) {
		showMsg("复制成功, 内容为：" + args.text)
	});
}

//删除
function del() {
	var ids = [];
	$.each(datagrid.datagrid("getSelections"), function(i, item) {
		ids.push(item.id);
	});
	if(ids.length < 1) {
		showWarnMsg("请选择需要删除的数据！");
		return;
	}
	confirmMsg("确认删除？", function() {
		$.post("delete", {id: ids}, function(data) {
			showMsg("删除成功！");
			datagrid.datagrid("load");
		});
	});
}

/**
 * 扩展按钮
 */
function extendBtn() {
	var ids = [];
	$.each(datagrid.datagrid("getSelections"), function(i, item) {
		ids.push(item.id);
	});
	if(ids.length != 1) {
		showWarnMsg("请选择一条数据！");
		return;
	}
	top.addMainTab("扩展按钮", "${basePath}/zcurd/listPage?headId=137&head_id=" + ids[0]);
}

/**
 * 扩展JS
 */
function extendJs() {
	var ids = [];
	$.each(datagrid.datagrid("getSelections"), function(i, item) {
		ids.push(item.id);
	});
	if(ids.length != 1) {
		showWarnMsg("请选择一条数据！");
		return;
	}
	top.addMainTab("扩展JS", "${basePath}/zcurd/listPage?headId=138&head_id=" + ids[0]);
}

//搜索
function zcurdSearch() {
	var param = zcurdGetParam();
	log(param);
	datagrid.datagrid("load", {
		queryParams: param
	})
}

function zcurdGetParam() {
	var param = {};
	$("#tb :input[name]").each(function(i, item) {
		if($(item).val()) {
			param[$(item).attr("name")] = $(item).val();	
		}
	});
	return param;
}

function update() {
	var rowsSel = datagrid.datagrid("getSelections");
	if(rowsSel.length != 1) {
		showWarnMsg("请选择需要编辑的一条数据！");
		return;
	}
	top.window.subPage.loadCurrDatagrid = function() {
		datagrid.datagrid("load");
	}
	var id = rowsSel[0].id;
	top.openWindow("编辑", "updatePage?id=" + id, {width: 850, height: 600});
}

function genForm() {
	top.window.subPage.loadCurrDatagrid = function() {
		datagrid.datagrid("load");
	}
	top.openWindow("生成表单", "genFormPage");
}
</script>
