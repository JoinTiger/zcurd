
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>zcurd-登陆</title>
<link rel="stylesheet" type="text/css" href="/zcurd/js/jquery-easyui/themes/gray/easyui.css">
<link rel="stylesheet" type="text/css" href="/zcurd/css/common.css">
<link rel="stylesheet" type="text/css" href="/zcurd/js/jquery-easyui/themes/icon.css">
<script type="text/javascript" src="/zcurd/js/jquery-easyui/jquery.min.js"></script>
<script type="text/javascript" src="/zcurd/js/jquery-easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/zcurd/js/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="/zcurd/js/common.js"></script>
</head>
<body style="visibility: hidden;">
<style type="text/css">
.head{background: #09C; font-size: 14px; color: white; height: 50px; line-height: 50px; padding: 0px 8px; overflow: hidden;}
.head table{border-spacing: 0px; width: 100%;}
.head table,tr,td,th{padding: 0px;}
.login_panel table td,th{padding: 8px;}
</style>

<div class="head"><table><tr>
	<td width="50%" style="font-size: 14px;">ZCURD 快速开发平台</td>
	<td width="50%" align="right" style="font-size: 12px;">欢迎登陆</td>
</tr></table></div>

<div style="position: absolute; left: 50%; top: 50%; margin-left: -200px; margin-top: -150px;">
<div class="easyui-panel login_panel" title="欢迎登陆" style="width:400px;">
    <div style="padding:10px 60px 20px 60px">
    <form id="ff" method="post">
        <table>
            <tr>
                <td>用户名:</td>
                <td><input class="easyui-textbox" type="text" name="name" data-options="required:true"></input></td>
            </tr>
            <tr>
                <td>密　码:</td>
                <td><input class="easyui-textbox" type="text" name="email" data-options="required:true,validType:'email'"></input></td>
            </tr>
        </table>
    </form>
    <div style="text-align:center;padding:5px">
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()" style="width: 50px;">登陆</a>
    </div>
    </div>
</div>
</div>

</body>
</html>
